<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-card-content>

        <button ion-button icon-right (click)="onTakePicture()">
          Take Picture <ion-icon name="camera"></ion-icon>
        </button>

        <img *ngIf="image"
          [src]="domSanitizer.bypassSecurityTrustUrl(image)" />

    </ion-card-content>
  <ion-card>
    <ion-card-content>
      Hello World, this is my camera app

      <p>lat: {{ lat }}</p>
      <p>long: {{ lng }} </p>

    </ion-card-content>
    <ion-list inset>

      <ion-item *ngFor="let user of users">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
